{% extends "layout.html" %}

{% block title %}Register - Accessible Trader{% endblock %}

{% block content %}
<section id="register-section" aria-labelledby="register-heading">
    <h1 id="register-heading">Register</h1>
    <p role="alert" id="register-error-message" class="error-message" style="color: red; display: none;"></p>
    <form id="register-form" aria-describedby="register-error-message">
        <div>
            <label for="reg-username">Username</label>
            <input type="text" id="reg-username" name="username" required autocomplete="username">
        </div>
        <div>
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" name="email" required autocomplete="email">
        </div>
        <div>
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" name="password" required autocomplete="new-password">
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('frontend.serve_login_page') }}">Log in here</a>.</p>
</section>
{% endblock %}

{% block body_scripts %}
    {{ super() }}
    {# <script type="module" src="{{ url_for('static', filename='assets/js/auth_ui.js') }}"></script> #}
{% endblock %}
